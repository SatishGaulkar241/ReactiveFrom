<h1>Basic Form Angular </h1>
<br>
<div>
  <form #basicForm="ngForm" (ngSubmit)="getFormValue(basicForm.value)">
    <input type="text" placeholder="Enter Your name" name="username" ngModel>
    <br>
    <input type="text" placeholder="Enter Last Name" name="lastname" ngModel>
    <br>
    <input type="text" placeholder="Enter Email " name="email" type="email" ngModel>
    <br>
    <input type="password" placeholder="Enter Strong password" name="pass" ngModel>
    <br>
    <button>Registration</button>
  </form>
</div>
<div>
  <ul>
    <li>{{formval.username}}</li>
    <li>{{formval.lastname}}</li>
    <li>{{formval.email}}</li>
    <li>{{formval.pass}}</li>
  </ul>
</div>
